<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>101 Okey Taş Tanıma</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }
  video, img {
    width: 100%;
    max-width: 400px;
    margin-top: 10px;
  }
  button {
    padding: 10px 20px;
    margin-top: 10px;
  }
  #result {
    margin-top: 15px;
    font-size: 18px;
    color: #333;
    white-space: pre-wrap;
  }
</style>
</head>

<body>
<h2>101 Okey Taş Hesaplama</h2>

<video id="video" autoplay playsinline></video>
<br>
<button onclick="captureImage()">Fotoğraf Çek ve Tara</button>
<br>
<img id="photo" style="display:none">
<div id="result"></div>

<script>
const video = document.getElementById('video');
const photo = document.getElementById('photo');
const result = document.getElementById('result');

navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
})
.then(stream => {
  video.srcObject = stream;
})
.catch(err => {
  console.log("Arka kamera bulunamadı, ön kamera açılıyor...");
  navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(e => alert("Kamera açılamadı: " + e));
});

function captureImage() {
  const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');

canvas.width = video.videoWidth;
canvas.height = video.videoHeight;

ctx.drawImage(video, 0, 0);

let imgDataObj = ctx.getImageData(0, 0, canvas.width, canvas.height);
let pixels = imgDataObj.data;

// Siyah-Beyaz filtre
for (let i = 0; i < pixels.length; i += 4) {
  let avg = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
  let val = avg > 128 ? 255 : 0;
  pixels[i] = pixels[i + 1] = pixels[i + 2] = val;
}

ctx.putImageData(imgDataObj, 0, 0);

const imgData = canvas.toDataURL('image/png');
photo.src = imgData;
photo.style.display = 'block';


  result.innerText = "Taşlar okunuyor...";

 Tesseract.recognize(
  imgData,
  'eng',
  {
    logger: m => console.log(m)
  }
).then(({ data: { text } }) => {
  result.innerText = "Okunan Yazı:\n" + text;

  // Rakamları yakala (1-2-3-4-... gibi)
  const numbers = text.match(/\d+/g);

  if (numbers) {
    result.innerText += "\n\nAlgılanan Taşlar:\n" + numbers.join(' - ');
  } else {
    result.innerText += "\n\nTaş bulunamadı.";
  }
}).catch(e => {
  result.innerText = "Okuma Hatası: " + e;
});
}
</script>

</body>
</html>
