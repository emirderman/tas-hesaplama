      try {

          },
          audio: false
        });

<script>
    function captureImage() {
        // Fotoğrafı çek ve canvas üzerine çiz
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Görseli kaydet ve göster
        let imgData = canvas.toDataURL("image/png");
        document.getElementById("capturedImage").src = imgData;
        document.getElementById("capturedImage").style.display = "block";

        // OCR ile tanıma başlat
        document.getElementById("result").innerText = "Taşlar okunuyor...";

        Tesseract.recognize(
            imgData,
            "eng",  // OCR dili (Rakamlar için İngilizce yeterli)
            { logger: m => console.log(m) }  // Konsola ilerleme durumu yazdır
        ).then(({ data: { text } }) => {
            document.getElementById("result").innerText = "Okunan taşlar: " + text;
        }).catch(err => {
            document.getElementById("result").innerText = "OCR hatası: " + err;
        });
    }
