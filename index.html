<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>101 Okey Taş Tanıma</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }
  video, img {
    width: 100%;
    max-width: 400px;
    margin-top: 10px;
  }
  button {
    padding: 10px 20px;
    margin-top: 10px;
  }
  #result {
    margin-top: 15px;
    font-size: 18px;
    color: #333;
    white-space: pre-wrap;
  }
</style>
</head>

<body>
<h2>101 Okey Taş Hesaplama</h2>

<video id="video" autoplay playsinline></video>
<br>
<button onclick="captureImage()">Fotoğraf Çek ve Tara</button>
<br>
<img id="photo" style="display:none">
<div id="result"></div>

<script>
const video = document.getElementById('video');
const photo = document.getElementById('photo');
const result = document.getElementById('result');

navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
})
.then(stream => {
  video.srcObject = stream;
})
.catch(err => {
  console.log("Arka kamera bulunamadı, ön kamera açılıyor...");
  navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(e => alert("Kamera açılamadı: " + e));
});

function captureImage() {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  
  const imgData = canvas.toDataURL('image/png');
  photo.src = imgData;
  photo.style.display = 'block';

  result.innerText = "Taşlar okunuyor...";

  Tesseract.recognize(
    imgData,
    'eng', // İstersen 'tur' da ekleyebiliriz
    {
      logger: m => console.log(m)
    }
  ).then(({ data: { text } }) => {
    result.innerText = "Okunan Yazı:\n" + text;
  }).catch(e => {
    result.innerText = "Okuma Hatası: " + e;
  });
}
</script>

</body>
</html>
